<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            overflow: hidden;
            background-color: rgb(15, 23, 42);
            color: white;
        }
    </style>
</head>

<body>
    <div class="flex">
        <aside
            class="w-20 h-[100vh] md:w-72 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col transition-all">

            <div class="p-8 flex items-center gap-4 ">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-2xl">
                    <i class="fas fa-terminal"></i>
                </div>
                <span class="hidden md:block font-black text-2xl tracking-tighter dark:text-white">Zenflow</span>
            </div>
            <nav class="flex-1 px-4 space-y-2 mt-4 ">
                <a href="./Task.html">
                <button id="tasks"
                    class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold">
                    <i class="fas fa-tasks text-lg w-6 text-center bg-slate-800"></i> Tasks
                </button>
                </a>
                   
                <a href="./Notes.html">

                    <button id="notes"
                        class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold">
                        <i class="fas fa-feather text-lg w-6 text-center"></i> Notes</button>
                </a>

                <a href="./Timer.html">
                <button id="timer"
                    class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold">
                    <i class="fas fa-rocket text-lg w-6 text-center"></i> Timer</button>
                    </a>

                    <a href="./Profile.html">
                <button id="settings"
                    class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold">
                    <i class="fas fa-user-circle text-lg w-6 text-center"></i> Profile</button>
                        </a>
                </nav>

            <!-- Signout -->
            <div class="p-6">
                <button id="logout-btn"
                    class="w-full flex items-center gap-5 px-5 py-4 text-slate-400 hover:text-rose-500 rounded-2xl transition-all">
                    <i class="fas fa-power-off text-lg w-6 text-center"></i>
                    <span class="hidden md:block font-bold">Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- Header -->

        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <header
                class="h-24 bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl border-b border-slate-200 dark:border-slate-700 px-8 flex items-center justify-between z-50">
                <div>
                    <h1 class="text-xl font-bold dark:text-white">Hello, Ashish!</h1>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Ready to create something
                        great?</p>
                </div>

                <div class="flex items-center gap-6">
                    <button id="theme-btn"
                        class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 border border-slate-200 dark:border-slate-700 transition-all hover:scale-105">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="flex items-center gap-4 pl-6 border-l border-slate-200 dark:border-slate-700">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-bold dark:text-white">Ashish Singh</p>
                            <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Master Level</p>
                        </div>
                        <div
                            class="w-12 h-12 rounded-2xl bg-indigo-600 text-white flex items-center justify-center font-black text-xl shadow-lg shadow-indigo-200 dark:shadow-none">
                            A
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 no-scrollbar">
                <div class="max-w-6xl mx-auto space-y-8">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div
                            class="glass-panel p-8 rounded-[2rem] flex items-center gap-8 border dark:border-slate-700 shadow-sm overflow-hidden relative group">
                            <div
                                class="absolute -right-4 -top-4 w-32 h-32 bg-yellow-400/10 rounded-full blur-3xl group-hover:bg-yellow-400/20 transition-all">
                            </div>
                            <div
                                class="w-16 h-16 bg-gradient-to-tr from-yellow-400 to-orange-500 rounded-3xl flex items-center justify-center text-white text-3xl shadow-xl shadow-orange-200 dark:shadow-none">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">
                                    Environmental Status</p>
                                <div class="flex items-baseline gap-3">
                                    <span class="text-4xl font-black dark:text-white">24Â°C</span>
                                    <span class="text-slate-500 font-bold">Clear Skies</span>
                                </div>
                            </div>
                        </div>

                        <div
                            class="glass-panel p-8 rounded-[2rem] border dark:border-slate-700 shadow-sm flex items-start gap-6 relative group">
                            <i class="fas fa-quote-left text-4xl text-indigo-600/10 absolute top-6 right-8"></i>
                            <div class="flex-1">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Daily
                                    Fuel</p>
                                <p
                                    class="quote-area text-lg font-bold text-slate-700 dark:text-slate-200 leading-snug italic pr-12">
                                    </p>
                                <p class="author-name text-xs font-black text-indigo-500 mt-3 uppercase tracking-widest">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div id="activeTaskContainer">
                            <h2 class="text-2xl font-bold dark:text-white">Active Tasks</h2>
                            <p id="active-Task" class="text-sm text-slate-500"></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span
                                class="left-task text-xs font-bold px-3 py-1 bg-indigo-100 dark:bg-indigo-900/40 text-indigo-600 dark:text-indigo-400 rounded-full">0
                                Left</span>
                        </div>
                    </div>

                    <form id="todo-form" class="flex gap-3">
                        <input type="text" id="todo-input"
                            class="flex-1 p-4 bg-slate-100 dark:bg-slate-900/50 rounded-2xl border border-transparent focus:border-indigo-500 dark:text-white outline-none transition-all"
                            placeholder="Add a new goal...">
                        <button type="submit" id="add-task-button"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-100 dark:shadow-none">Add
                            Task</button>
                    </form>

                    <div id="todo-list" class="space-y-3">
                        
                        <!-- <div class="text-center py-20 text-slate-400">
                            <i class="fas fa-layer-group text-6xl mb-4 opacity-10"></i>
                            <p>Your task list is empty. Take a breather!</p>
                        </div>
                         -->
                        
                    </div>
                </div>
        </div>

        </main>

    </div>

    </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
