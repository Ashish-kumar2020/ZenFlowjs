<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Nav Bar</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow: hidden;
        background-color: rgb(15, 23, 42);
        color: white;
      }
    </style>
</head>
<body>
    <aside class="w-20 h-[100vh] md:w-72 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col transition-all">

      <div class="p-8 flex items-center gap-4 ">
        <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-2xl">
          <i class="fas fa-terminal"></i>
        </div>
        <span class="hidden md:block font-black text-2xl tracking-tighter dark:text-white">Zenflow</span>
      </div>
      <nav class="flex-1 px-4 space-y-2 mt-4 ">
      <button id="tasks" class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold"> <i class="fas fa-tasks text-lg w-6 text-center bg-slate-800"></i> Tasks</button>
       <button id="notes" class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold"> <i class="fas fa-feather text-lg w-6 text-center"></i> Notes</button>
       <button id="timer" class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold"> <i class="fas fa-rocket text-lg w-6 text-center"></i> Timer</button>
       <button id="settings" class="nav-btn w-full flex items-center gap-5 px-5 py-4 rounded-2xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-bold"> <i class="fas fa-user-circle text-lg w-6 text-center"></i> Profile</button>
      </nav>

      <!-- Signout -->
       <div class="p-6">
        <button id="logout-btn" class="w-full flex items-center gap-5 px-5 py-4 text-slate-400 hover:text-rose-500 rounded-2xl transition-all">
          <i class="fas fa-power-off text-lg w-6 text-center"></i>
          <span class="hidden md:block font-bold">Sign Out</span>
        </button>
      </div>
        </aside>
    </div>
</body>
</html>
