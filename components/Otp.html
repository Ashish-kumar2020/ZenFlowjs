<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP - Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow: hidden;
        background-color: rgb(15, 23, 42);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex justify-center items-center h-[100vh]">
      <div
        class="w-[448px] h-[500px] rounded-[2.5rem] border border-slate-700 bg-slate-800 flex flex-col justify-center items-center"
      >
        <!-- Logo -->
        <div class="mb-8 text-center">
          <div
            class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4"
          >
            <i class="fas fa-key"></i>
          </div>
          <h2 class="text-2xl font-bold">Verification</h2>
          <p class="text-slate-400 text-sm mt-2">Code sent to ashu@ashu.com</p>
        </div>

        <!-- OTP -->
        <div class="text-center">
          <label
            class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-4"
            >Verification Code (try 1234)</label
          >
          <input
            required
            type="text"
            id="auth-otp"
            maxlength="4"
            class="w-40 mx-auto p-4 text-center text-4xl font-mono text-center tracking-[0.4em] rounded-3xl border border-slate-200 dark:border-slate-700 dark:bg-slate-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
            placeholder="0000"
          />
        </div>

        <!-- Button -->
        <button
          class="mt-10 w-[382px] bg-indigo-600 py-4 rounded-2xl font-bold text-lg shadow-xl"
        >
          Verify & Continue
        </button>

        <!-- Back -->
        <button
          type="button"
          class="mt-8 text-slate-400 text-sm cursor-pointer hover:text-slate-300 focus:outline-none focus:underline"
        >
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
