<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevRoadmap Productivity Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow: hidden;
        background-color: rgb(15, 23, 42);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex justify-center items-center h-[100vh]">
        <div class="w-[448px] h-[640px] border border-slate-700 rounded-[2.5rem] bg-slate-800 ">
           <div class="flex flex-col justify-center items-center h-[inherit]">
                <!-- Logo Container -->
                <div class="text-center mb-8">
                  <div
                    class="w-16 h-16 bg-indigo-600 rounded-2xl flex justify-center items-center text-white text-3xl mx-auto mb-4"
                  >
                    <i class="fas fa-key"></i>
                  </div>
                  <h2 class="text-2xl font-bold">Welcome Back</h2>
                  <span class="text-slate-500 mt-2 text-sm"
                    >Access your productivity workspace</span
                  >
                </div>
                <!-- Form Container -->
                <div id="auth-form" class="space-y-4">
                 
                  <div>
                    <label for="label-email-signup" class="text-slate-500 uppercase block text-xs font-bold mb-2 ml-1">Email</label>
                    <input type="email" id="auth-email" class="w-[382px] h-[58px] p-4 rounded-2xl border-slate-700 bg-slate-900  focus:ring-indigo-500  transition-all" placeholder="name@email.com"/>
                  </div>
                  <div>
                    <label for="label-password-signup" class="text-slate-500 uppercase block text-xs font-bold mb-2 ml-1">Password</label>
                    <input type="password" id="auth-password" class="w-[382px] h-[58px] p-4 rounded-2xl border-slate-700 bg-slate-900  focus:ring-indigo-500  transition-all" placeholder="........"/>
                  </div>
                  <div>
                      <button type="submit" class="bg-indigo-600 w-[382px] py-4 rounded-2xl shadow-xl font-bold">Login</button>
                  </div>
                </div>
          
                <!-- Bottom Container -->
                 <div class="mt-8 text-center text-sm">
                  <span class="text-slate-500">Need an account?</span>
                  <button id="switch-to-login" class="text-indigo-600 font-bold hover:underline ml-1">Signup</button>
                 </div>
            </div>
        </div>

    </div>
  </body>
</html>
